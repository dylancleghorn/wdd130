<body>
    <header>
        <a href="index.html">
            <img src="images/logo-blue.png" alt="Whitewater Rafting Logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">My Trips</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero small">
            <h1>Contact Us</h1>
        </div>

        <section class="company-info">
            <h2>Company Information</h2>
            <p>715 E Main St, Buena Vista, CO 81211</p>
            <p>(800) 555-RAFT (7238)</p>
            <p>contact@whitewaterrafting.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.095215935694!2d-106.12617402407904!3d38.843500079582155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87153a640b2d0b29%3A0xe779e12a7693a8cc!2s715%20E%20Main%20St%2C%20Buena%20Vista%2C%20CO%2081211!5e0!3m2!1sen!2sus!4v1720979440379!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </section>

        <section>
            <h2>Meet Our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/sarah.jpg" alt="Smiling employee named Sarah">
                    <figcaption>Sarah - Guest Services Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/mike.jpg" alt="Smiling employee named Mike">
                    <figcaption>Mike - Senior Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/ava.jpg" alt="Smiling employee named Ava">
                    <figcaption>Ava - Reservations Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="submit-form.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Your Message</button>
            </form>
        </section>
    </main>
